<script type="text/javascript">
    RED.nodes.registerType('lms-squeeze-rpc-playerconfig', {
        category: 'config',
        defaults: {
            playername: { value: "Kitchen", required: true },
            playerid: { value: "00:00:00:00:00:00", required: true },
        },
        label: function () {
            return this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="lms-squeeze-rpc-playerconfig">
    <div class="form-row">
        <label for="node-config-input-playername"><i class="icon-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-playername">
    </div>
    <div class="form-row">
        <label for="node-config-input-playerid"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-playerid">
    </div>
</script>
